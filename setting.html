<!DOCTYPE html>
<html lang="en">

<head>

        rel="stylesheet">

    <title>Setting</title>

<body>
    <div class="container">
        <header class="header">
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li class="header-nav-li">
                        <a href="/index.html" class="header-nav-link body-lg">settings</a>
                    </li>
                    <li class="header-nav-li">
                        <a href="#" class="header-nav-link body-lg">
                            setting-name
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-controls">
                <button class="btn-primary btn" aria-controls="toggle" data-status="draft">
                    <span class="inner-text inner-text-activate">
                        Activate
                    </span>
                    <span class="inner-text inner-text-disable">
                        Disable
                    </span>
                </button>
                <button class="btn-secondary btn disabled" aria-controls="discard">
                    Discard
                </button>
                <button class="btn-primary btn disabled" aria-controls="save">
                    Save
                </button>
                <button class="btn-primary btn" aria-controls="create-formula">
                    Create Formula
                </button>
            </div>
        </header>
        <div class="input-field setting-input-field">
            <span class="input-label body-lg">
                Title
            </span>
            <input type="text" id="title-input" class="input body-md" placeholder="setting-name">
        </div>
        <div class="empty-state">
            <img src="./assets/icon-empty.svg" alt="empty-state" class="empty-state-img">
            <p class="empty-state-text body-lg-b">
                Oopsie, seems that you have no formulas yet
            </p>
            <p class="empty-state-underline body-sm">
                Create your first formula!
            </p>
            <button class="btn btn-primary" aria-controls="create-formula">+</button>
        </div>
        <div class="formulas">
            <h2 class="formulas-heading heading-lg">
                Formulas
            </h2>
            <div class="formulas-list">
                <div class="formula-line hidden" id="formula-line-template">
                    <a href="/formula.html" class="formula-title">
                    </a>
                    <div class="formula-line-controls">
                        <button class="formula-btn" aria-controls="edit-formula">
                            <img src="./assets/icon-edit.svg" alt="icon-edit" class="formula-edit-icon">
                        </button>
                        <button class="formula-btn" aria-controls="remove-formula">
                            <img src="./assets/icon-remove.svg" alt="icon-remove" class="formula-edit-icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
