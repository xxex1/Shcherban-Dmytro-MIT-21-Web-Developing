<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Formula</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li class="header-nav-li">
                        <a href="/index.html" class="header-nav-link body-lg">settings</a>
                    </li>
                    <li class="header-nav-li">
                        <a href="/setting.html" class="header-nav-link body-lg">
                            setting-name
                        </a>
                    </li>
                    <li class="header-nav-li">
                        <a href="#" class="header-nav-link body-lg">
                            formula-name
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-controls">
                <button class="btn-secondary btn" aria-controls="discard">
                    Discard
                </button>
                <button class="btn-primary btn disabled" aria-controls="save">
                    Save
                </button>
            </div>
        </header>
        <div class="formula-title-field input-field">
            <span class="input-label body-lg">
                Title
            </span>
            <input type="text" class="input body-md formula-title-input" placeholder="formula-name">
        </div>
        <div class="formula-main">
            <div class="formula-settings formula-column">
                <div class="formula-settings-card">
                    <div class="formula-heading">
                        <h2 class="heading-lg">
                            Formula settings
                        </h2>
                        <span class="formula-heading-icon">
                            <img src="./assets/icon-question.svg" alt="question">
                        </span>
                    </div>
                    <div class="input-field">
                        <span class="input-label body-lg">
                            Formula
                        </span>
                        <input type="text" class="input body-md formula-input" placeholder="X * Y">
                        <p class="input-description body-md">
                            X - cryptocurrency price, Y - product price
                        </p>
                    </div>
                    <div class="input-field">
                        <span class="input-label body-lg">
                            Frequency
                        </span>
                        <input type="text" class="input body-md frequency-input" placeholder="1000">
                        <p class="input-description body-md">
                            Cryptocurrency price update frequency. In milliseconds (like 1000ms == 1s)
                        </p>
                    </div>
                    <div class="search-card" aria-controls="search-crypto" data-active="false">
                        <div class="input-field input-field-search">
                            <img class="input-field-search-icon" src="./assets/icon-search.svg" alt="search-icon">
                            <input type="text" class="input body-md search-input" placeholder="Search"
                                id="search-currency-input">
                            <p class="input-description search-input-description body-md">
                                Select crypto from the list or search the one you need
                            </p>
                        </div>
                        <div class="search-results">
                            <div class="search-result search-currency-result hidden"
                                id="search-currency-result-template">
                                <div class="search-currency-result__radio-button">
                                    <input type="radio" name="currency" id="currency-template"
                                        class="search-currency-result__radio-button_input hidden">
                                    <label for="currency-template" class="search-currency-result__radio-button_label">
                                        <img src="./assets/image-placeholder.jpg" alt="image-placeholder"
                                            class="search-result-icon">
                                        <span class="search-result-name body-md-b">
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button class="search-btn-save btn btn-primary" type="button" id="save-currency-choice">
                            Save
                        </button>
                    </div>
                </div>
            </div>
            <div class="formula-collections formula-column">
                <div class="formula-settings-card">
                    <div class="formula-heading">
                        <h2 class="heading-lg">
                            Add collections
                        </h2>
                        <span class="formula-heading-icon formula-heading-icon-arrow">
                            <img src="./assets/icon-arrow-top.svg" alt="arrow-top">
                        </span>
                    </div>
                    <div class="search-card" aria-controls="search-collections">
                        <div class="input-field input-field-search">
                            <img class="input-field-search-icon" src="./assets/icon-search.svg" alt="search-icon">
                            <input type="text" id="search-collection-input" class="input body-md search-input"
                                placeholder="Search">
                        </div>
                        <div class="selected-collections-input-field custom-checkbox-field" id="select-all-collections-wrapper">
                            <input class="custom-checkbox-input" type="checkbox"
                                id="select-all-collections-input" checked>
                            <label class="custom-checkbox-label" for="select-all-collections-input">
                                <div class="custom-checkbox">
                                    <img src="./assets/icon-minus.svg" alt="minus-icon"
                                        class="custom-checkbox-checkmark">
                                </div>
                                <span class="custom-checkbox-label-title body-md-b" id="selected-collections-quantity">
                                    2 selected
                                </span>
                            </label>
                        </div>
                        <div class="search-results" id="search-collections-results-container">
                            <div class="search-result custom-checkbox-field hidden"
                                id="serach-collection-result-template">
                                <input class="custom-checkbox-input" type="checkbox" name="selected-collection"
                                    id="found-collection-1" checked>
                                <label class="custom-checkbox-label" for="found-collection-1">
                                    <div class="custom-checkbox">
                                        <img src="./assets/icon-checkmark.svg" alt="checkmark-icon"
                                            class="custom-checkbox-checkmark">
                                    </div>
                                    <img src="./assets/image-placeholder.jpg" alt="image-placeholder"
                                        class="custom-checkbox-label-image">
                                    <span class="custom-checkbox-label-title body-md-b">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="formula-settings-card-controls">
                        <button class="search-btn-cancel btn btn-secondary" aria-controls="cancel-selected-collections">
                            Cancel
                        </button>
                        <button class="search-btn-save btn btn-primary" aria-controls="save-selected-collections">
                            Save
                        </button>
                    </div>
                </div>
                <div class="formula-settings-card">
                    <div class="formula-heading">
                        <h2 class="heading-lg">
                            Add products
                        </h2>
                        <span class="formula-heading-icon formula-heading-icon-arrow">
                            <img src="./assets/icon-arrow-top.svg" alt="arrow-top">
                        </span>
                    </div>
                    <div class="search-card" aria-controls="search-collections">
                        <div class="input-field input-field-search">
                            <img class="input-field-search-icon" src="./assets/icon-search.svg" alt="search-icon">
                            <input type="text" class="input body-md search-input" placeholder="Search" id="search-product-input">
                        </div>
                        <div class="selected-collections-input-field custom-checkbox-field" id="select-all-products-wrapper">
                            <input class="custom-checkbox-input" type="checkbox" name="selected"
                                id="select-all-products" checked>
                            <label class="custom-checkbox-label" for="select-all-products">
                                <div class="custom-checkbox">
                                    <img src="./assets/icon-minus.svg" alt="minus-icon"
                                        class="custom-checkbox-checkmark">
                                </div>
                                <span class="custom-checkbox-label-title body-md-b" id="selected-products-quantity">
                                    2 selected
                                </span>
                            </label>
                        </div>
                        <div class="search-results" id="search-products-results-container">
                            <div class="search-result search-result-product-wrapper hidden" id="search-product-result-template">
                                <div class="search-result-product custom-checkbox-field">
                                    <input class="custom-checkbox-input" type="checkbox" name="selected-product"
                                        id="" checked>
                                    <label class="custom-checkbox-label" for="">
                                        <div class="custom-checkbox">
                                            <img src="./assets/icon-checkmark.svg" alt="checkmark-icon"
                                                class="custom-checkbox-checkmark">
                                        </div>
                                        <img src="./assets/image-placeholder.jpg" alt="image-placeholder"
                                            class="custom-checkbox-label-image">
                                        <span class="custom-checkbox-label-title body-md-b product-title">
                                        </span>
                                    </label>
                                </div>
                                <div class="search-result-variant custom-checkbox-field hidden">
                                    <input class="custom-checkbox-input" type="checkbox" name="selected-variant"
                                        id="" checked>
                                    <label class="custom-checkbox-label" for="">
                                        <div class="custom-checkbox">
                                            <img src="./assets/icon-checkmark.svg" alt="checkmark-icon"
                                                class="custom-checkbox-checkmark">
                                        </div>
                                        <img src="./assets/image-placeholder.jpg" alt="image-placeholder"
                                            class="custom-checkbox-label-image">
                                        <span class="custom-checkbox-label-title body-md-b variant-title">
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formula-settings-card-controls">
                        <button class="search-btn-cancel btn btn-secondary" aria-controls="cancel-selected-products">
                            Cancel
                        </button>
                        <button class="search-btn-save btn btn-primary" aria-controls="save-selected-products">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/formula.js"></script>
</body>

</html>
